<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Valentine üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffe4e9 0%, #ffb7c5 50%, #ffc0cb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 60px 50px;
            box-shadow: 
                0 25px 80px rgba(255, 143, 171, 0.4),
                0 0 0 8px rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: container-bounce 3s ease-in-out infinite;
        }

        @keyframes container-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .lock-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: lock-wiggle 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 143, 171, 0.3));
        }

        @keyframes lock-wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .title {
            color: #ff69b4;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #ffe4e9;
        }

        .subtitle {
            color: #ff85a2;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.5rem;
            border: 4px solid #ffb7c5;
            border-radius: 50px;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            color: #ff69b4;
            background: #fff9fb;
            outline: none;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .password-input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            transform: scale(1.02);
        }

        .password-input::placeholder {
            color: #ffb7c5;
            text-transform: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .unlock-btn {
            width: 100%;
            padding: 20px 40px;
            font-size: 1.4rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #ff69b4 0%, #ff8fab 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }

        .unlock-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }

        .unlock-btn:active {
            transform: scale(0.95);
        }

        .unlock-btn::before {
            content: 'üîì';
            margin-right: 10px;
        }

        .hint {
            margin-top: 30px;
            color: #ffb7c5;
            font-size: 0.9rem;
            font-style: italic;
        }

        .hint-text {
            display: inline-block;
            animation: hint-pulse 2s ease-in-out infinite;
        }

        @keyframes hint-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Success animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .success-overlay.show {
            display: flex;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-heart {
            font-size: 8rem;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .success-text {
            color: #ff69b4;
            font-size: 2rem;
            font-weight: 700;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .password-container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .password-input {
                font-size: 1.2rem;
                padding: 15px 25px;
            }
            
            .unlock-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>

    <div class="password-container">
        <div class="lock-icon">üîê</div>
        <h1 class="title">LOCKED</h1>
        <p class="subtitle">Enter the password to unlock the website heh</p>
        
        <div class="input-group">
            <input 
                type="text" 
                class="password-input" 
                id="passwordInput" 
                placeholder="Type password here..."
                autocomplete="off"
            >
            <div class="error-message" id="errorMsg">‚ùå Wrong password! Try again...</div>
        </div>
        
        <button class="unlock-btn" id="unlockBtn">Unlock My Heart</button>
        
        <div class="hint">
            <span class="hint-text">üí° Hint: the most prettiest girl ever (no caps) </span>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-heart"></div>
        <div class="success-text">Welcome Skye baby</div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üå∏', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        const passwordInput = document.getElementById('passwordInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successOverlay = document.getElementById('successOverlay');

        // Check password function
        function checkPassword() {
            const input = passwordInput.value.toLowerCase().trim();
            
            if (input === 'skye') {
                // Success!
                errorMsg.classList.remove('show');
                successOverlay.classList.add('show');
                
                // Play success sound effect (optional - browser might block)
                // const audio = new Audio('success.mp3');
                // audio.play().catch(e => console.log('Audio blocked'));
                
                // Mark unlocked and redirect after animation
                try {
                    localStorage.setItem('unlocked', 'true');
                } catch (e) {
                    console.warn('Could not access localStorage', e);
                }

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Wrong password
                errorMsg.classList.add('show');
                passwordInput.style.borderColor = '#ff6b6b';
                passwordInput.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    passwordInput.style.animation = '';
                    passwordInput.style.borderColor = '#ffb7c5';
                }, 500);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20% { transform: translateX(-10px); }
                40% { transform: translateX(10px); }
                60% { transform: translateX(-10px); }
                80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Event listeners
        unlockBtn.addEventListener('click', checkPassword);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Clear error when typing
        passwordInput.addEventListener('input', () => {
            errorMsg.classList.remove('show');
            passwordInput.style.borderColor = '#ffb7c5';
        });

        // Initialize
        createFloatingHearts();
        
        // Focus input on load
        passwordInput.focus();
    </script>
</body>
</html>
