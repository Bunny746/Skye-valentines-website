    <script>
        // Create rain effect
        function createRain() {
            const container = document.getElementById('rain-container');
            for (let i = 0; i < 30; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.innerHTML = 'ðŸ’§';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.fontSize = (Math.random() * 15 + 15) + 'px';
                container.appendChild(drop);
            }
        }
        createRain();

        // Popup messages that get sadder
        const popups = [
            "Are you really sure?",
            "Think about it again...",
            "jOSHY is crying!",
            "My heart hurts... ðŸ’”",
            "Please reconsider baby",
            "Don't break my heart",
            "One more chance? ",
            "Pretty please with cherry on top? ",
            "I'll be the best Valentine ever! ",
            "You're making Pusheen sad! "
        ];

        let currentLevel = 1;

        // Level 1 No button
        document.getElementById('noBtn1').addEventListener('click', function() {
            alert(popups[0]);
            alert(popups[1]);
            
            document.getElementById('level1').style.display = 'none';
            document.getElementById('level2').style.display = 'block';
            document.getElementById('level2').classList.add('fade-in');
            currentLevel = 2;
            
            // More rain
            for (let i = 0; i < 20; i++) {
                setTimeout(createRain, i * 100);
            }
        });

        // Level 2 No button
        document.getElementById('noBtn2').addEventListener('click', function() {
            alert(popups[2]);
            alert(popups[3]);
            alert(popups[4]);
            
            document.getElementById('level2').style.display = 'none';
            document.getElementById('level3').style.display = 'block';
            document.getElementById('level3').classList.add('fade-in');
            currentLevel = 3;
            
            // Thunder effect
            document.body.style.animation = 'thunder 2s ease-in-out';
        });

        // Level 3 No button - runs away!
        const noBtn3 = document.getElementById('noBtn3');
        noBtn3.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            this.style.position = 'fixed';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
            this.style.transition = 'all 0.3s ease';
        });

        noBtn3.addEventListener('click', function() {
            alert(popups[5]);
            alert(popups[6]);
            alert(popups[7]);
            alert(popups[8]);
            alert(popups[9]);
            
            document.getElementById('level3').style.display = 'none';
            document.getElementById('levelFinal').style.display = 'block';
            document.getElementById('levelFinal').classList.add('fade-in');
            
            // Final dramatic effect
            document.body.style.background = 'linear-gradient(to bottom, #2a2a2a, #1a1a1a)';
        });
    </script>
