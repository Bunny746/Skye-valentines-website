<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skye, Will You Be My Valentine? ðŸ’•</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // If the site hasn't been unlocked, send visitor to the password page
    try {
      if (localStorage.getItem('unlocked') !== 'true') {
        window.location.replace('password.html');
      }
    } catch (e) {
      // If localStorage isn't available, fallback to password page
      window.location.replace('password.html');
    }
  </script>
</head>
<body>
  <div class="floating-elements" id="floating-container"></div>
    
  <div class="container">
    <div class="card" id="mainCard">
      <div class="pusheen-decor">
        <img src="images/pusheen-cookie.gif" alt="Pusheen" class="floating-pusheen-img">
      </div>
      <div class="card-content">
        <h1 class="title">My princess Skye</h1>
        <div class="pusheen-box">
          <img src="images/pusheen-love.gif" alt="Pusheen Love" class="main-pusheen">
          <div class="hearts-float">
            <img src="images/pusheen-heart.png" alt="heart" class="tiny-heart">
            <img src="images/pusheen-heart.png" alt="heart" class="tiny-heart">
          </div>
        </div>
        <p class="message">Will you be my Valentine?</p>
                
        <div class="buttons">
          <button class="btn btn-yes" id="yesBtn">
            <img src="images/pusheen-happy.png" alt="Happy Pusheen" class="btn-pusheen">
            YES
          </button>
          <button class="btn btn-no" id="noBtn">
            <img src="images/pusheen-sad.png" alt="Sad Pusheen" class="btn-pusheen">
            No...
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
