            <button class="btn btn-restart" onclick="location.href='index.html'">
                <img src="images/pusheen-heart.png" class="btn-pusheen" alt="heart">

    <script>
        // Create floating elements
        const pusheenImages = ['images/pusheen-cookie.gif', 'images/pusheen-love.gif', 'images/pusheen-party.gif', 'images/pusheen-heart.png'];
        const container = document.getElementById('floating-container');
        
        for (let i = 0; i < 30; i++) {
            const el = document.createElement('div');
            el.className = 'float-item';
            const img = document.createElement('img');
            img.src = pusheenImages[Math.floor(Math.random() * pusheenImages.length)];
            el.appendChild(img);
            el.style.left = Math.random() * 100 + '%';
            el.style.animationDuration = (Math.random() * 5 + 8) + 's';
            el.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(el);
        }

        // Mega confetti explosion
        function createMegaConfetti() {
            const shapes = ['images/pusheen-cookie.gif', 'images/pusheen-love.gif', 'images/pusheen-party.gif', 'images/pusheen-heart.png', 'images/pusheen-happy.png'];
            const colors = ['#ff69b4', '#ffb6c1', '#ffc0cb', '#ffe4e9', '#fff'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-item';
                    
                    if (Math.random() > 0.3) {
                        const img = document.createElement('img');
                        img.src = shapes[Math.floor(Math.random() * shapes.length)];
                        img.style.width = (Math.random() * 40 + 30) + 'px';
                        confetti.appendChild(img);
                    } else {
                        confetti.style.width = '15px';
                        confetti.style.height = '15px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }
                    
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.getElementById('confetti-container').appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 7000);
                }, i * 20);
            }
        }

        // Heart rain
        function createHeartRain() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = 'ðŸ’–';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }

        createMegaConfetti();
        createHeartRain();
        setInterval(createHeartRain, 3000);
    </script>
</body>
